			<div class="title">

				<span class="arrow4"><img width="100%" src="1img/arrow.png"/></span>
			</div>
			<div class="arch">

				<input class="arch_info" type="text" name="" id="" value="" placeholder="如有特殊要求，请在此留言" />

		</div>
		<div class="information3">
			<div class="bill clearfix">

			</div>

				<div class="left">
					<div>商品合计</div>
