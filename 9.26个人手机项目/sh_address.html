		<link rel="icon" type="image/png" href="assets/i/favicon.png">

		<link rel="icon" sizes="192x192" href="assets/i/app-icon72x72@2x.png">

		<!-- Add to homescreen for Safari on iOS -->
		<meta name="apple-mobile-web-app-capable" content="yes">

		<meta name="apple-mobile-web-app-title" content="Amaze UI" />

		<link rel="stylesheet" href="assets/css/amazeui.min.css">
		<link rel="stylesheet" href="assets/css/app.css">
		<link rel="stylesheet" type="text/css" href="assets/css/sh_address.css" />
	</head>

	<body>
		<div class="address">
			<div class="address_up">
				<p class="name">噜噜哈 17854234263</p>
				<p class="ads"> <span class="cate"> 家庭</span> 山东青岛市李沧区金水路1020号3单元601</p>
			</div>
			<div class="address_down">
				<span class="szmrdz"><img width="15.6px" height="15.6px" src="1img/check2.png" /> <span class="mads">默认地址</span></span>
				<button style="margin-left: 40%;" type="button" class="address_btn">编辑</button>
				<button type="button" class="address_btn_del">删除</button>
			</div>
		</div>
		<div class="address">
			<div class="address_up">
				<p class="name">噜噜哈 17854234263</p>
				<p class="ads"> <span class="cate"> 家庭</span> 山东青岛市李沧区金水路1020号3单元601</p>
			</div>
			<div class="address_down">
				<span class="szmrdz"><img width="15.6px" height="15.6px" src="1img/check1.png" /> <span class="mads">设为默认</span></span>
				<button style="margin-left: 40%;" type="button" class="address_btn">编辑</button>
				<button type="button" class="address_btn_del">删除</button>
			</div>
		</div>
		<div class="add_ads">
			+ 新增收货地址
		</div>

		<script src="assets/js/jquery-1.8.3.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="assets/js/amazeui.min.js"></script>
		<script type="text/javascript">
			$(document).ready(function() {
				//删除
				$(".address_btn_del").click(function() {
					$(this).parent().parent().remove()
				})
				//设置默认收货地址
				$(".address img").click(function() {
					$(".szmrdz").html('<img width="15.6px" height="15.6px" src="1img/check1.png" /> <span class="mads">设为默认</span>');
					$(this).parent(".szmrdz").html('<img width="15.6px" height="15.6px" src="1img/check2.png" /> <span class="mads">默认地址</span>');
				})
			})
		</script>
	</body>

</html>
