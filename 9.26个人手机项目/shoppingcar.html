		<script type="text/javascript">
			$(document).ready(function() {
				//数量加减
				$(function() {
					$("input[type='checkbox'], input[type='radio']").uCheck();
				});
				$(".am-icon-plus").click(function() {
					var $m = $(this).parents().siblings(".input_num").val();
					$m++;
					$(this).parents().siblings(".input_num").val($m);
					getprice()
				})
				$(".am-icon-minus").click(function() {
					var $m = $(this).parent().siblings(".input_num").val();
					if($m <= 1) {
						$(this).parent().siblings(".input_num").val("1");
						getprice()
					} else {
						$m--;
						$(this).parent().siblings(".input_num").val($m);
						getprice()
					}

				})
				//删除
				$(".del").click(function() {
					$(this).parent().parent().parent().remove()
				})
				//计算价格
				function getprice() {
					var $td = $("input[name='commodity']:checked").parents('.goods');
					var amount = 0;
					for(var i = 0; i < $td.length; i++) {
						var money = parseFloat($td.eq(i).find("b").html().slice(1)) * parseInt($td.eq(i).find('.input_num').val());
						amount += money;
					}
					//写入总价
					$('.go_jiesuan').html("去结算（" + $td.length + "）")
					$(".jiesuan").find("b").html("¥" + amount.toFixed(1));
				}
				//全选
				$("#allcheck").click(function() {
					$(".goods").find("input[name='commodity']").prop("checked", this.checked);
					getprice();
					if($("#allcheck").is(":checked")) {
						$("#allcheck").parents(".jiesuan").find(".check_img2").html('<img width="100%" src="1img/check2.png" />')
						$(".goods").find(".check_img1").html('<img width="100%" src="1img/check2.png" />')
					} else {
						$("#allcheck").parents(".jiesuan").find(".check_img2").html('<img width="100%" src="1img/check1.png" />')
						$(".goods").find(".check_img1").html('<img width="100%" src="1img/check1.png" />')
					}

				})

				$("input[name='commodity']").click(function() {
					$("#allcheck").prop("checked", $("input[name='commodity']").length == $("input[name='commodity']:checked").length ? true : false);
					getprice();
					if($("#allcheck").is(":checked")) {
						$("#allcheck").parents(".jiesuan").find(".check_img2").html('<img width="100%" src="1img/check2.png" />')
					} else {
						$("#allcheck").parents(".jiesuan").find(".check_img2").html('<img width="100%" src="1img/check1.png" />')
					}
					for(var i = 0; i < $("input[name='commodity']").length; i++) {
						if($(this).is(":checked")) {
							$(this).parents(".goods").find(".check_img1").html('<img width="100%" src="1img/check2.png" />')
						} else {
							$(this).parents(".goods").find(".check_img1").html('<img width="100%" src="1img/check1.png" />')
						}
					}

				})

			})
		</script>
